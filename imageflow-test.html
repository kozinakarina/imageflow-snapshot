<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageFlow Tester</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0d0d1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #48dbfb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #48dbfb;
            box-shadow: 0 0 0 3px rgba(72, 219, 251, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .concept-toggle {
            display: flex;
            gap: 10px;
        }
        
        .concept-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            color: #aaa;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .concept-btn.active {
            border-color: #48dbfb;
            background: rgba(72, 219, 251, 0.2);
            color: #48dbfb;
        }
        
        .concept-btn:hover:not(.active) {
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }
        
        .btn-render {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #000;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-render:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        .btn-render:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-panel {
            display: flex;
            flex-direction: column;
        }
        
        .result-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .result-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .placeholder {
            text-align: center;
            color: #666;
        }
        
        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }
        
        .status.loading {
            background: rgba(72, 219, 251, 0.2);
            border: 1px solid rgba(72, 219, 251, 0.4);
            color: #48dbfb;
        }
        
        .status.success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 24px;
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            border-radius: 8px;
            color: #2ed573;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .download-btn:hover {
            background: rgba(46, 213, 115, 0.3);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(72, 219, 251, 0.2);
            border-top-color: #48dbfb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .history {
            margin-top: 20px;
        }
        
        .history h3 {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
        }
        
        .history-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .history-item:hover {
            border-color: #48dbfb;
        }
        
        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® ImageFlow Tester</h1>
        
        <div class="main-grid">
            <div class="panel">
                <h2>‚öôÔ∏è –ü–∞—Ä–∞–º–µ—Ç—Ä—ã</h2>
                
                <div class="form-group">
                    <label>API URL</label>
                    <input type="text" id="apiUrl" value="https://imageflow.up.railway.app" placeholder="https://imageflow.up.railway.app">
                </div>
                
                <div class="form-group">
                    <label>URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</label>
                    <textarea id="imageUrl" placeholder="https://example.com/image.jpg"></textarea>
                </div>
                
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã</label>
                    <input type="text" id="gameTitle" placeholder="Hot Bonus">
                </div>
                
                <div class="form-group">
                    <label>–ü—Ä–æ–≤–∞–π–¥–µ—Ä</label>
                    <input type="text" id="provider" placeholder="Pragmatic Play">
                </div>
                
                <div class="form-group">
                    <label>–ö–æ–Ω—Ü–µ–ø—Ü–∏—è</label>
                    <div class="concept-toggle">
                        <button class="concept-btn active" data-concept="v1">V1 (—Å –±–ª—é—Ä–æ–º)</button>
                        <button class="concept-btn" data-concept="v2">V2 (–±–µ–∑ –±–ª—é—Ä–∞)</button>
                    </div>
                </div>
                
                <button class="btn-render" id="renderBtn">üöÄ –û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
                
                <div id="status" class="status" style="display: none;"></div>
            </div>
            
            <div class="panel result-panel">
                <h2>üñºÔ∏è –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
                
                <div class="result-image-container" id="resultContainer">
                    <div class="placeholder">
                        <div class="placeholder-icon">üì∑</div>
                        <div>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏ –Ω–∞–∂–º–∏—Ç–µ "–û–±—Ä–∞–±–æ—Ç–∞—Ç—å"</div>
                    </div>
                </div>
                
                <div id="downloadSection" style="display: none; text-align: center;">
                    <a href="#" class="download-btn" id="downloadBtn">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å PNG</a>
                </div>
                
                <div class="history" id="historySection" style="display: none;">
                    <h3>üìú –ò—Å—Ç–æ—Ä–∏—è</h3>
                    <div class="history-grid" id="historyGrid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentConcept = 'v1';
        let history = [];
        
        // Concept toggle
        document.querySelectorAll('.concept-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.concept-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentConcept = btn.dataset.concept;
            });
        });
        
        // Render button
        document.getElementById('renderBtn').addEventListener('click', async () => {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const gameTitle = document.getElementById('gameTitle').value.trim();
            const provider = document.getElementById('provider').value.trim();
            
            if (!apiUrl || !imageUrl || !gameTitle || !provider) {
                showStatus('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            const renderBtn = document.getElementById('renderBtn');
            const resultContainer = document.getElementById('resultContainer');
            
            renderBtn.disabled = true;
            renderBtn.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...', 'loading');
            
            resultContainer.innerHTML = '<div class="spinner"></div>';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(`${apiUrl}/render`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_url: imageUrl,
                        game_title: gameTitle,
                        provider: provider,
                        concept: currentConcept
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                
                // Show result
                resultContainer.innerHTML = `<img src="${url}" alt="Result">`;
                
                // Download button
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = url;
                downloadBtn.download = `${gameTitle.replace(/\s+/g, '_')}__${provider.replace(/\s+/g, '_')}.png`;
                document.getElementById('downloadSection').style.display = 'block';
                
                // Add to history
                history.unshift({ url, gameTitle, provider });
                if (history.length > 10) history.pop();
                updateHistory();
                
                showStatus(`‚úÖ –ì–æ—Ç–æ–≤–æ –∑–∞ ${elapsed}—Å (${(blob.size / 1024).toFixed(0)} KB)`, 'success');
                
            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="placeholder">
                        <div class="placeholder-icon">‚ùå</div>
                        <div>${error.message}</div>
                    </div>
                `;
                showStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            } finally {
                renderBtn.disabled = false;
                renderBtn.textContent = 'üöÄ –û–±—Ä–∞–±–æ—Ç–∞—Ç—å';
            }
        });
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function updateHistory() {
            if (history.length === 0) {
                document.getElementById('historySection').style.display = 'none';
                return;
            }
            
            document.getElementById('historySection').style.display = 'block';
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = history.map((item, i) => `
                <div class="history-item" onclick="showHistoryItem(${i})" title="${item.gameTitle} - ${item.provider}">
                    <img src="${item.url}" alt="">
                </div>
            `).join('');
        }
        
        function showHistoryItem(index) {
            const item = history[index];
            document.getElementById('resultContainer').innerHTML = `<img src="${item.url}" alt="Result">`;
            document.getElementById('downloadBtn').href = item.url;
            document.getElementById('downloadBtn').download = `${item.gameTitle.replace(/\s+/g, '_')}__${item.provider.replace(/\s+/g, '_')}.png`;
            document.getElementById('downloadSection').style.display = 'block';
        }
    </script>
</body>
</html>
